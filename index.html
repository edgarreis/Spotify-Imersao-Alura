<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navegation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <i class="fa fa-home"></i>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-search"></i>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="library">
            <div class="library__content">
                <button class="library_button">
                    <i class="fa fa-book"></i>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">
                        Crie sua primeira playlist
                    </span>
                    <span class="text subtitle">
                        É facil, vamos te ajudar
                    </span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>

            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="languages">
                <button class="language__button">
                    <i class="fa fa-globe"></i>
                    <span>Portugues do Brasil</span>
                </button>
            </div>
        </section>
    </div>
</body>
<footer class="disclainer-premuim">
    <div class="grid-container">
        <div>
            <p>TEXTE O PREMIUM DE GRAÇA</p>
            <p>Inscreva-se para curtir música ilimitada e podcast só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <button class="subscribe__button">
            <span>Inscreva-se grátis</span>
        </button>
    </div>    
</footer>

</html>
